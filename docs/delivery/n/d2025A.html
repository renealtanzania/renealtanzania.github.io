    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters {
      max-width: 600px;
      margin: 0 auto 20px auto;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    label {
      font-weight: bold;
      margin-right: 8px;
    }
    select {
      padding: 5px 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #printBtn {
      display: block;
      margin: 20px auto 30px auto;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00539CFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #printBtn:hover {
      background-color: #003F7FFF;
    }
    .box {
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 8px;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
    }
    .box-header {
      color: #007acc;
      font-size: 1.4em;
      margin-bottom: 12px;
      user-select: none;
    }
    .senta{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 8%;
        margin-bottom: 1rem;
    }
    .mt-4{
        margin-top: 8rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      padding-left:8rem!important;
      padding-right:8rem!important;
      padding:0.125rem;vertical-align:middle;
      max-width: auto;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 8px 12px;
      text-align: left;
    }
    
    @media(max-width:668px)
      { .smo{
        display:grid;
        
      }}

    .px-4{padding-left:1rem!important;padding-right:1rem!important}

    th {
      background-color: #e3e3e3;
      user-select: none;
    }
    .itemFilta{
      margin-top: 0.5rem;
    }
    @media print {
      #printBtn, .filters {
        display: none;
      }
      body {
        background-color: white;
        margin: 0;
        padding: 0;
      }
      .box {
        box-shadow: none;
        border: 1px solid black;
        margin: 10 15px 22px 0 !important;
      }
    }
  </style>

    const itemFilter = document.getElementById('itemFilter');
    const destinationFilter = document.getElementById('destinationFilter');
    const contentDiv = document.getElementById('content');

    // Extract unique items and destinations for filters
    function getUniqueValues() {
      const itemsSet = new Set();
      const destSet = new Set();
      data.boxes.forEach(box => {
        box.items.forEach(i => {
          itemsSet.add(i.item);
          destSet.add(i.destination);
        });
      });
      return {
        items: [...itemsSet].sort(),
        destinations: [...destSet].sort()
      };
    }

    // Populate filter dropdowns
    function populateFilters() {
      const { items, destinations } = getUniqueValues();

      items.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        itemFilter.appendChild(option);
      });

      destinations.forEach(dest => {
        const option = document.createElement('option');
        option.value = dest;
        option.textContent = dest;
        destinationFilter.appendChild(option);
      });
    }

    // Render boxes and items filtered by selection
    function renderFilteredBoxes() {
      const selectedItem = itemFilter.value;
      const selectedDest = destinationFilter.value;

      contentDiv.innerHTML = '';

      // Filter boxes to show only those with items matching filters
      data.boxes.forEach(box => {
        // Filter the items in the box by the selected filters
        const filteredItems = box.items.filter(item => {
          const matchesItem = selectedItem ? item.item === selectedItem : true;
          const matchesDest = selectedDest ? item.destination === selectedDest : true;
          return matchesItem && matchesDest;
        });

        if (filteredItems.length > 0) {
          // Create box container
          const boxDiv = document.createElement('div');
          boxDiv.className = 'box';

          // Box header
          const header = document.createElement('div');
          header.className = 'box-header';
          header.textContent = `Box: ${box.box}`;
          boxDiv.appendChild(header);

          // Table
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const trHead = document.createElement('tr');
          ['Item', 'Quantity', 'Destination', 'Provided By', 'Received By', 'Date'].forEach(heading => {
            const th = document.createElement('th');
            th.textContent = heading;
            trHead.appendChild(th);
          });
          thead.appendChild(trHead);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          filteredItems.forEach(item => {
            const tr = document.createElement('tr');

            const tdItem = document.createElement('td');
            tdItem.textContent = item.item;
            tr.appendChild(tdItem);

            const tdQty = document.createElement('td');
            tdQty.textContent = item.quantity;
            tr.appendChild(tdQty);

            const tdDest = document.createElement('td');
            tdDest.textContent = item.destination;
            tr.appendChild(tdDest);

            const tdProvided = document.createElement('td');
            tdProvided.textContent = item["provided by"];
            tr.appendChild(tdProvided);

            const tdReceived = document.createElement('td');
            tdReceived.textContent = item["received by"];
            tr.appendChild(tdReceived);

            const tdDate = document.createElement('td');
            tdDate.textContent = item.Date;
            tr.appendChild(tdDate);

            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
          boxDiv.appendChild(table);
          contentDiv.appendChild(boxDiv);
        }
      });

      if (contentDiv.innerHTML.trim() === '') {
        contentDiv.innerHTML = '<p style="text-align:center; font-style: italic; color: #666;">No matching items found.</p>';
      }
    }

    // Initialize filters and content
    populateFilters();
    renderFilteredBoxes();

    // Add event listeners
    itemFilter.addEventListener('change', renderFilteredBoxes);
    destinationFilter.addEventListener('change', renderFilteredBoxes);
  </script>
