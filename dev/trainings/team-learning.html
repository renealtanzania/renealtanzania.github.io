<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/public/imgs/ren.ico">
    <title>Video Learning Hub</title>
    <script src="/public/css/script/tailwindcss3417.js"></script>

    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-900 mb-3">Team's Video Learning Area</h1>
            <p class="text-gray-600 text-lg">Watch educational content from multiple platforms</p>
            <p class="text-sm">Updated: 04-01-2025</p>

        </header>

        <!-- Video List -->
        <div class="max-w-5xl mx-auto">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">üìö Available Videos</h3>
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <ul class="space-y-3" id="videoList"></ul>
            </div>
        </div>
    </div>


    <script>
        // video data
        const videos = [
            {
                title: "Super User Training Materials",
                description: "Various Materials to Super Users",
                url: "https://drive.google.com/drive/folders/1BTCsDkvsBNn2lbBiUODTLUP05Ym4sKw8",
                platform: "Google Drive"
            },
            {
                title: "Reading Usage Data",
                description: "What the usage data reveals and implies",
                url: "https://drive.google.com/file/d/1Ieij7D0fiYYdTHNXfWbPMku8ewUjmuEp/view",
                platform: "Google Drive"
            },
            {
                title: "SetUp Reneal Wireless Server",
                description: "Webdev 16.04 Reneal Wireless Server Setup Guide",
                url: "https://drive.google.com/file/d/1NTW8NvalmSxi2fIHIZJ83J-87Zmv8r4h/view?usp=drive_link",
                platform: "Google Drive"
            },
            {
                title: "React Tutorial for Beginners",
                description: "Master React fundamentals step by step",
                url: "https://www.youtube.com/embed/SqcY0GlETPk",
                platform: "YouTube"
            },
            {
                title: "Vimeo Educational Content",
                description: "High-quality educational video",
                url: "https://player.vimeo.com/video/76979871",
                platform: "Vimeo"
            },
            {
                title: "Docker for Developers",
                description: "Container technology explained simply",
                url: "https://www.youtube.com/embed/pg19Z8LL06w",
                platform: "YouTube"
            }
        ];


        // Function to render video list
        function renderVideoList() {
            const videoList = document.getElementById('videoList');
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('li');
                videoItem.className = 'flex items-center justify-between p-4 hover:bg-indigo-50 rounded-lg transition-colors duration-200 cursor-pointer border-b border-gray-100 last:border-b-0';
                
                videoItem.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">‚ñ∂Ô∏è</span>
                            <div>
                                <a href="${video.url}" target="_blank" rel="noopener noreferrer">
                                    <h4 class="font-semibold text-gray-800 text-lg">${video.title}</h4>
                                    <p class="text-gray-600 text-sm mt-1">${video.description}</p>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                    <div class="ml-4">
                        <span class="inline-block bg-indigo-600 text-white px-3 py-1 rounded-full text-xs font-semibold">
                            ${video.platform}
                        </span>
                    </div>
                `;
                
                videoItem.addEventListener('click', () => loadVideo(video));
                videoList.appendChild(videoItem);
            });
        }

        // Initialize the page
        renderVideoList();
    </script>
</body>
</html>
