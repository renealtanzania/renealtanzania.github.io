
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Schedule</title>
    <script src="/public/css/script/tailwindcss3417.js"></script>
    <script src="/js/middleware.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <span class="text-2xl font-bold text-indigo-600">Reneal Tanzania</span>
                    <div class="hidden md:flex space-x-6">
                        <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                        <a href="/dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/dev/settings.html" class="text-indigo-600 font-medium">Settings</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm text-gray-600"></span>
                    <button onclick="handleLogout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto bg-white mt-12 rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-amber-700 text-white text-center py-3 px-4">
            <h1 class="text-xl font-semibold tracking-wide">MY TODO SCHEDULE</h1>
        </div>

        <!-- Subheading -->
        <div class="px-6 py-4 bg-gray-50">
            <p class="text-gray-700 text-sm">
                A few upcoming events ‚Äì <a href="#" onclick="showAllEvents(); return false;" class="text-blue-600 underline">see all</a>
            </p>
        </div>

        <!-- Calendar -->
        <div class="px-6 py-4">
            <div class="bg-slate-800 rounded-t-lg">
                <!-- Calendar Header -->
                <div class="flex items-center justify-between px-4 py-3 text-white">
                    <button id="prevMonth" class="hover:bg-slate-700 rounded-full p-2 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="flex items-center gap-8">
                        <span class="font-semibold" id="todayLabel">Today</span>
                        <span class="font-semibold" id="currentMonth">December</span>
                    </div>
                    <button id="nextMonth" class="hover:bg-slate-700 rounded-full p-2 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <!-- Day Labels -->
                <div class="grid grid-cols-7 gap-0 bg-slate-700 text-white text-center text-xs font-semibold">
                    <div class="py-2">SUN</div>
                    <div class="py-2">MON</div>
                    <div class="py-2">TUE</div>
                    <div class="py-2">WED</div>
                    <div class="py-2">THU</div>
                    <div class="py-2">FRI</div>
                    <div class="py-2">SAT</div>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-0 border-l border-t border-gray-200">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Selected Date Events -->
        <div id="selectedDateSection" class="px-6 pb-6 hidden">
            <div class="border-t border-gray-200 pt-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold" id="selectedDateTitle">Events for December 7, 2025</h2>
                    <button onclick="closeSelectedDate()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div id="selectedDateEvents" class="space-y-3">
                    <!-- Events will be populated here -->
                </div>
            </div>
        </div>

        <!-- Events List (All upcoming events) -->
        <div id="allEventsSection" class="px-6 pb-6">
            <h2 class="text-lg font-semibold mb-4 border-t border-gray-200 pt-4">Upcoming Events</h2>
            <div id="eventsList" class="space-y-4">
                <!-- Generated by JavaScript -->
            </div>
        </div>

        <!-- Add Event Button -->
        <div class="px-6 pb-6 border-t border-gray-200 pt-4">
            <button id="toggleFormBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition font-medium">
                + Add New Event
            </button>
        </div>

        <!-- Add Event Form (Hidden by default) -->
        <div id="addEventFormContainer" class="px-6 pb-6 hidden">
            <h2 class="text-lg font-semibold mb-4">Add New Event</h2>
            <form id="addEventForm" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
                    <input type="text" id="eventTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="text" id="eventDate" required placeholder="mm/dd/yyyy (e.g., 12/07/2025)" pattern="\d{2}/\d{2}/\d{4}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Format: mm/dd/yyyy</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                    <input type="text" id="eventTime" placeholder="e.g., 3:30pm - 4:00pm" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="eventDescription" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="eventCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a category</option>
                        <option value="meeting">Meeting</option>
                        <option value="task">Task</option>
                        <option value="anniversary">Anniversary</option>
                        <option value="bug">Bug/Issue</option>
                        <option value="deadline">Deadline</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition font-medium">
                        Add Event
                    </button>
                    <button type="button" id="cancelFormBtn" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition font-medium">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

        <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 Reneal Tanzania. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/bundle.js"></script>

    <script>
        // Event data storage - Manual date entry in mm/dd/yyyy format
        // Developers can directly add events with dates like: "12/07/2025"
        let events = [
            {
                date: "12/10/2025",
                title: '2 year business anniversary',
                category: 'anniversary',
                time: '3:30pm - 4:00pm',
                description: 'GH Designs: Logo Redesign',
                attendees: 4
            },
            {
                date: "12/14/2025",
                title: 'Login issues in Chrome',
                category: 'bug',
                description: 'Ideas for marketing in Team: Customer Support',
                type: 'email'
            },
            {
                date: "12/21/2025",
                title: 'Blog Post due',
                category: 'deadline',
                description: 'Hiring in Hiring',
                isTask: true
            },
            {
                date: "12/02/2025",
                title: 'Blog Post due',
                category: 'production',
                description: 'Hiring in Hiring',
                isTask: true
            },
            {
                date: "12/08/2025",
                title: 'Blog Post due',
                category: 'management',
                time: '12:30pm - 4:00pm',
                description: 'Hiring in Hiring',
                isTask: true
            },
            {
                date: "12/07/2025",
                title: 'Today\'s meeting',
                category: 'meeting',
                time: '2:00pm - 3:00pm',
                description: 'Team sync'
            }
        ];

        // Current calendar state
        let currentDate = new Date();
        let displayMonth = currentDate.getMonth();
        let displayYear = currentDate.getFullYear();
        let selectedDate = null;

        // Month names
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];

        // Convert mm/dd/yyyy to Date object
        const parseDate = (dateStr) => {
            const [month, day, year] = dateStr.split('/');
            return new Date(year, month - 1, day);
        };

        // Convert Date object to mm/dd/yyyy
        const formatToCustomDate = (date) => {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        };

        // Category colors and icons
        const categoryConfig = {
            meeting: { color: 'bg-blue-100 text-blue-800', icon: 'üìÖ' },
            task: { color: 'bg-green-100 text-green-800', icon: '‚úì' },
            anniversary: { color: 'bg-purple-100 text-purple-800', icon: 'ü•≥' },
            bug: { color: 'bg-red-100 text-red-800', icon: 'üêû' },
            deadline: { color: 'bg-orange-100 text-orange-800', icon: '‚è∞' },
            personal: { color: 'bg-pink-100 text-pink-800', icon: 'üë§' },
            work: { color: 'bg-indigo-100 text-indigo-800', icon: 'üíº' },
            other: { color: 'bg-gray-100 text-gray-800', icon: 'üìå' }
        };

        // Format date for display
        function formatDateDisplay(dateStr) {
            const date = parseDate(dateStr);
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}`;
        }

        function formatDateLong(dateStr) {
            const date = parseDate(dateStr);
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        // Get events for a specific date
        function getEventsForDate(year, month, day) {
            const dateStr = `${String(month + 1).padStart(2, '0')}/${String(day).padStart(2, '0')}/${year}`;
            return events.filter(event => event.date === dateStr);
        }

        // Check if date is today
        function isToday(year, month, day) {
            const today = new Date();
            return today.getFullYear() === year && 
                   today.getMonth() === month && 
                   today.getDate() === day;
        }

        // Show events for selected date
        function showEventsForDate(year, month, day) {
            const dateStr = `${String(month + 1).padStart(2, '0')}/${String(day).padStart(2, '0')}/${year}`;
            const dayEvents = getEventsForDate(year, month, day);
            
            selectedDate = dateStr;
            
            document.getElementById('selectedDateTitle').textContent = `Events for ${formatDateLong(dateStr)}`;
            document.getElementById('selectedDateSection').classList.remove('hidden');
            document.getElementById('allEventsSection').classList.add('hidden');
            
            const container = document.getElementById('selectedDateEvents');
            container.innerHTML = '';

            if (dayEvents.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No events scheduled for this day</p>';
            } else {
                dayEvents.forEach(event => {
                    const config = categoryConfig[event.category] || categoryConfig.other;
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition';
                    
                    let eventHTML = `
                        <div class="flex items-start justify-between">
                            <div class="flex-grow">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-xl">${config.icon}</span>
                                    <h3 class="font-semibold text-gray-900">${event.title}</h3>
                                    <span class="text-xs ${config.color} px-2 py-1 rounded">${event.category}</span>
                                </div>
                    `;
                    
                    if (event.time) {
                        eventHTML += `<p class="text-sm text-gray-600 mb-1">‚è∞ ${event.time}</p>`;
                    }
                    
                    if (event.description) {
                        eventHTML += `<p class="text-sm text-gray-600">${event.description}</p>`;
                    }
                    
                    eventHTML += `
                            </div>
                            <button onclick="deleteEvent('${event.date}', '${event.title.replace(/'/g, "\\'")}')" class="text-red-600 hover:text-red-800 ml-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    `;
                    
                    eventDiv.innerHTML = eventHTML;
                    container.appendChild(eventDiv);
                });
            }
        }

        // Close selected date view
        function closeSelectedDate() {
            selectedDate = null;
            document.getElementById('selectedDateSection').classList.add('hidden');
            document.getElementById('allEventsSection').classList.remove('hidden');
        }

        // Show all events
        function showAllEvents() {
            closeSelectedDate();
            window.scrollTo({ top: document.getElementById('allEventsSection').offsetTop - 20, behavior: 'smooth' });
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Update month display
            document.getElementById('currentMonth').textContent = monthNames[displayMonth];
            
            // Show/hide "Today" label
            const todayLabel = document.getElementById('todayLabel');
            if (displayMonth === currentDate.getMonth() && displayYear === currentDate.getFullYear()) {
                todayLabel.style.display = 'inline';
            } else {
                todayLabel.style.display = 'none';
            }

            // Get first day of month and number of days
            const firstDay = new Date(displayYear, displayMonth, 1).getDay();
            const daysInMonth = new Date(displayYear, displayMonth + 1, 0).getDate();

            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'border-r border-b border-gray-200 p-2 min-h-[80px]';
                grid.appendChild(cell);
            }

            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                const dayEvents = getEventsForDate(displayYear, displayMonth, day);
                const isTodayDate = isToday(displayYear, displayMonth, day);

                if (isTodayDate) {
                    cell.className = 'border-r border-b border-gray-200 p-2 bg-slate-800 text-white relative cursor-pointer min-h-[80px] hover:bg-slate-700 transition';
                } else {
                    cell.className = 'border-r border-b border-gray-200 p-2 hover:bg-gray-50 cursor-pointer min-h-[80px] transition';
                }

                cell.onclick = () => showEventsForDate(displayYear, displayMonth, day);

                let cellContent = `<div class="font-semibold mb-1 ${isTodayDate ? 'text-white' : dayEvents.length > 0 ? 'text-blue-600' : 'text-gray-700'}">${day}</div>`;
                
                // Show event count if there are events
                if (dayEvents.length > 0) {
                    const eventDots = dayEvents.slice(0, 3).map(event => {
                        const config = categoryConfig[event.category] || categoryConfig.other;
                        return `<div class="w-2 h-2 rounded-full ${config.color.split(' ')[0]} inline-block"></div>`;
                    }).join(' ');
                    cellContent += `<div class="flex gap-1 items-center mt-1">${eventDots}</div>`;
                    if (dayEvents.length > 3) {
                        cellContent += `<div class="text-xs mt-1 ${isTodayDate ? 'text-white' : 'text-gray-600'}">+${dayEvents.length - 3} more</div>`;
                    }
                }

                cell.innerHTML = cellContent;
                grid.appendChild(cell);
            }

            // Fill remaining cells
            const totalCells = firstDay + daysInMonth;
            const remainingCells = 7 - (totalCells % 7);
            if (remainingCells < 7) {
                for (let i = 0; i < remainingCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'border-r border-b border-gray-200 p-2 min-h-[80px]';
                    grid.appendChild(cell);
                }
            }
        }

        // Render events list
        function renderEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            // Sort events by date
            const sortedEvents = [...events].sort((a, b) => parseDate(a.date) - parseDate(b.date));

            // Filter upcoming events
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const upcomingEvents = sortedEvents.filter(event => parseDate(event.date) >= today);

            upcomingEvents.forEach((event, index) => {
                const config = categoryConfig[event.category] || categoryConfig.other;
                const eventDiv = document.createElement('div');
                eventDiv.className = `flex gap-4 items-start p-4 ${index < upcomingEvents.length - 1 ? 'border-b border-gray-200' : ''} hover:bg-gray-50 transition`;

                let eventContent = `
                    <div class="flex-shrink-0">
                        <div class="bg-red-100 border-2 border-red-400 rounded p-2 text-center">
                            <div class="text-xs text-red-600 font-semibold">${formatDateDisplay(event.date)}</div>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-xl">${config.icon}</span>
                            <h3 class="font-semibold text-gray-900">${event.title}</h3>
                            <span class="text-xs ${config.color} px-2 py-1 rounded">${event.category}</span>
                        </div>
                `;

                if (event.time) {
                    eventContent += `<p class="text-sm text-gray-600">${event.time}</p>`;
                }

                if (event.description) {
                    eventContent += `<p class="text-sm text-gray-600">${event.description}</p>`;
                }

                eventContent += `
                        <button onclick="deleteEvent('${event.date}', '${event.title.replace(/'/g, "\\'")}')" class="mt-2 text-xs text-red-600 hover:text-red-800">Delete</button>
                    </div>
                `;

                eventDiv.innerHTML = eventContent;
                eventsList.appendChild(eventDiv);
            });

            if (upcomingEvents.length === 0) {
                eventsList.innerHTML = '<p class="text-gray-500 text-center py-4">No upcoming events</p>';
            }
        }

        // Delete event
        function deleteEvent(date, title) {
            events = events.filter(e => !(e.date === date && e.title === title));
            renderCalendar();
            renderEvents();
            if (selectedDate) {
                const dateParts = selectedDate.split('-');
                showEventsForDate(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2]));
            }
        }

        // Add event
        document.getElementById('addEventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('eventTitle').value;
            const dateInput = document.getElementById('eventDate').value; // mm/dd/yyyy from input
            const time = document.getElementById('eventTime').value;
            const description = document.getElementById('eventDescription').value;
            const category = document.getElementById('eventCategory').value || 'other';

            // Validate date format
            const datePattern = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/\d{4}$/;
            if (!datePattern.test(dateInput)) {
                alert('Please enter date in mm/dd/yyyy format (e.g., 12/07/2025)');
                return;
            }

            // Validate that the date is valid
            const testDate = parseDate(dateInput);
            if (isNaN(testDate.getTime())) {
                alert('Please enter a valid date');
                return;
            }

            events.push({
                date: dateInput,
                title: title,
                time: time || undefined,
                description: description || undefined,
                category: category
            });

            // Reset form
            this.reset();

            // Hide form
            document.getElementById('addEventFormContainer').classList.add('hidden');
            document.getElementById('toggleFormBtn').style.display = 'block';

            // Re-render
            renderCalendar();
            renderEvents();
        });

        // Toggle form visibility
        document.getElementById('toggleFormBtn').addEventListener('click', function() {
            document.getElementById('addEventFormContainer').classList.remove('hidden');
            this.style.display = 'none';
        });

        document.getElementById('cancelFormBtn').addEventListener('click', function() {
            document.getElementById('addEventFormContainer').classList.add('hidden');
            document.getElementById('toggleFormBtn').style.display = 'block';
            document.getElementById('addEventForm').reset();
        });

        // Navigation
        document.getElementById('prevMonth').addEventListener('click', function() {
            displayMonth--;
            if (displayMonth < 0) {
                displayMonth = 11;
                displayYear--;
            }
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', function() {
            displayMonth++;
            if (displayMonth > 11) {
                displayMonth = 0;
                displayYear++;
            }
            renderCalendar();
        });

        // Initial render
        renderCalendar();
        renderEvents();
    </script>
</body>
</html>
