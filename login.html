<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reneal Tanzania</title>
    <link rel="shortcut icon" type="image/x-icon" href="/public/imgs/ren.ico">
    <script src="/public/css/script/tailwindcss3417.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a class="mr-1" href="/">
                        <img src="/public/imgs/ren.jpg" width="60" height="60" alt="">
                    </a>
                    <a href="/"><span class="text-2xl font-bold text-indigo-600">Reneal Tanzania</span></a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                    <!-- <a href="#" class="text-gray-600 hover:text-gray-900">C</a> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to your account</p>
                </div>

                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-600 text-sm"></p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            placeholder="••••••••"
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Demo credentials: <br>
                        <code class="bg-gray-100 px-2 py-1 rounded text-xs">gmail.com / 14001400</code>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/config.js"></script>
    <script src="js/path.js"></script>
    <script src="js/provider.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/gate.js"></script>
    <script src="js/guard.js"></script>

    <script>
        // Redirect if already authenticated
        if (Auth.check()) {
            window.location.href = 'dashboard.html';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorDiv.classList.add('hidden');
            
            try {
                const result = await Auth.login(email, password);
                
                if (result.success) {
                    // Get return URL or default to dashboard
                    const returnUrl = Auth.getReturnUrl();
                    window.location.href = returnUrl;
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = result.message;
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'An error occurred. Please try again.';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
